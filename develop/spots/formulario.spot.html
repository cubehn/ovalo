<form>
  <div class="form-group">
    <label for="ape">Email address</label>
    <input data-ovtype="text" type="text" class="form-control" id="ape" aria-describedby="emailHelp" placeholder="Enter email"><small class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="nom">{{name}}</label>
    <input data-ovtype="text" type="text" class="form-control" id="nom" placeholder="{{lastname}}" value=""></div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1"><label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
</form>
