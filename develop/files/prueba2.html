<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<html><body><form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="elem1">Email</label>
        <input data-ovtype="text" type="email" class="form-control" id="elem1"></div>
      <div class="form-group col-md-6">
        <label for="elem2">Password</label>
        <input data-ovtype="text" type="password" class="form-control" id="elem2"></div>
    </div>
    <div class="form-group">
      <label for="elem3">Address</label>
      <input data-ovtype="text" type="text" class="form-control" id="elem3" placeholder="1234 Main St" value=""></div>
    <div class="form-group">
      <label for="elem4">Address 2</label>
      <input data-ovtype="text" type="text" class="form-control" id="elem4" placeholder="Apartment, studio, or floor"></div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="elem5">City</label>
        <input data-ovtype="text" type="text" class="form-control" id="elem5"></div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control"><option selected>Choose...</option><option>...</option></select></div>
      <div class="form-group col-md-2">
        <label for="elem6">Zip</label>
        <input data-ovtype="text" type="text" class="form-control" id="elem6"></div>
    </div>
  </form></body></html>
